language: julia
os:
  - linux
julia:
  - 1.0
  - 1.1
branches:
  only:
    - master
codecov: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd())); Pkg.build("SDDP")'
        - julia --project=docs --color=yes docs/make.jl
